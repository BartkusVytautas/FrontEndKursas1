<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home work 10</title>
    <link rel="stylesheet" href="../CSS_FILES/Home_Work10_Style.css">
</head>
<body>
    <div id="main-container">
        <div id="top-section-container">
            <form>
                <label for="title">Title</label><input type="text" id="title" name="title" placeholder="Select one or enter your own"><br>
                <label for="name">Name</label><input type="text" id="name" name="name" placeholder="John doe"><br>
                <label for="phone_number">Phone Number</label><input type="text" id="phone_number" name="phone_number" placeholder="+1 23456789">(optional)<br>
                <label for="email">Email Address</label><input type="email" id="email" name="email" placeholder="Johndoe@email.com"><br>
                <label for="url">Your Website</label><input type="url" id="url" name="url" placeholder="www.yoursite.com">(optional)<br>
                <label for="quantity">Nr. of items to order</label><input type="number" id="quantity" name="quantity" min="1" max="10">(1-10)<br>
                <label for="length">Length</label><input type="range" id="length" name="length" min="0" max="500" step="0.1"><span id="length_value">0</span>m (in 10cm increments)<br>
                <label for="date">Delivery Date</label><input type="date" id="date" name="date" min="2010-12-16" max="2100-01-01"><br>
                <label for="time">Time of delivery</label><input type="time" id="time" name="time" step="1800"><br>
                <label for="color">Color of the item</label><input type="color" id="color" name="color" value="#ff0000">(default red)
            </form>
        </div>
        <div></div>
    </div>

</body>
</html>
