<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home work 14</title>
    <script src="../js/Home_Work14_JS.js"></script>
    <style>
        td, th{
            text-align: center;
            border: 1px black solid;
        }
        table{
            margin: auto;
            width: 70%;
            border-collapse: collapse;
        }

        p{
            margin-bottom: 100px;
        }
    </style>
</head>
<body onload="displayCarAttributes()">
<h1>Calculation of triangle area</h1>
<form onsubmit="return false">
    <label for="a">Please type a:</label><input type="number" id="a" name="a">
    <label for="b">Please type b:</label><input type="number" id="b" name="b">
    <label for="c">Please type c:</label><input type="number" id="c" name="c">
    <button onclick="calc()" type="submit">Calculate</button>
</form>

<p>Triangle type: <b><span id="type"></span></b><br>Triangle area: <b><span id="area"></span></b></p>
<table>
    <tr>
        <th>Date</th>
        <th>Plate number</th>
        <th>Distance covered</th>
        <th>Time</th>
        <th>Speed km/h</th>
    </tr>
    <tr>
        <td id="date"></td>
        <td id="pl-number"></td>
        <td id="distance"></td>
        <td id="time"></td>
        <td id="speed"></td>
    </tr>
</table>


</body>
</html>
